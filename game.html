<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="small farm">
    <meta name="keyword" content="pets, garden, plats, trip, family time">
    <meta name="author" content="Christian Alamassi">

    <!--here is the page's icon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!--the link for icons-->
    <script src="https://kit.fontawesome.com/5ed6547b6c.js" crossorigin="anonymous"></script>

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Dice Game</title>
</head>

<body>
    <header>
        <h1>Dice Game</h1>
    </header>

    <main id="main-second">
        <!--the Computer area -->
        <div id="game-area1">
            <img id="photo1" src="assets/images/pngimg.png" alt="two dice have face six one and three">
            <div class="dice" id="diceA">0</div>
            <div class="automatic">Computer</div>
        </div>

        <!--the player area -->
        <div id="game-area2">
            <img id="photo2" src="assets/images/pngimg.png" alt="two dice have face six one and three">
            <div class="dice" id="diceB">0</div>
            <div class="automatic">You</div>
        </div>

        <!--the score area-->
        <h3>You Got:
            <div class="score-area" id="score-area2"> 0</div>
        </h3>

        <h3>Computer Got:
            <div class="score-area" id="score-area1"> 0</div>
        </h3>

        <!-- here added the script of onclick-->
        <button onclick="roll()" onmousedown="audio.play()" aria-label="roll the dice">Throw the Dice</button>



        <section>
            <a class="a-in-game-Page" href="game.html" aria-label="to start the game all over"><i
                    class="fa-solid fa-power-off"></i>Restart</a>

            <a class="a-in-game-Page" href="index.html" aria-label="to the home page"><i
                    class="fa-solid fa-house"></i></a>
        </section>



    </main>

    <article>
        <div id="win">
            <h2 id="result"></h2>
            <a class="reset" href="game.html" aria-label="to start the game all over"> Restart </a>
            <a class="reset" href="index.html" aria-label="to the home page"> Home </a>
        </div>
    </article>

    <!--link to JS-->
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
